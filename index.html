<!DOCTYPE html>  
<html>  
<head>  
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
<script>   
$(function(){  
    $("button").click(function(){  
        $("div").animate({  
            left: '500px',  
            opacity: '0.2',  
            height: '300px',  
            width: '400px'  
        });  
    });  
});  
</script>   
</head>  
<body>  
<button>Start Animation</button>  
<div style="background:#FFEE00;height:100px;width:100px;position:absolute;"></div>  
</body>  
</html>
